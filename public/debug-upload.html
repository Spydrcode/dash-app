<!DOCTYPE html>
<html>
<head>
    <title>Debug Upload Flow</title>
    <style>
        body { font-family: Arial, sans-serif; max-width: 800px; margin: 20px auto; padding: 20px; }
        .section { margin: 20px 0; padding: 15px; border: 1px solid #ddd; border-radius: 5px; }
        .success { background-color: #d4edda; }
        .error { background-color: #f8d7da; }
        .info { background-color: #d1ecf1; }
        button { padding: 10px 15px; margin: 5px; background: #007bff; color: white; border: none; border-radius: 3px; cursor: pointer; }
        button:hover { background: #0056b3; }
        pre { background: #f8f9fa; padding: 10px; border-radius: 3px; overflow-x: auto; font-size: 12px; }
        input[type="file"] { margin: 10px 0; }
        #results { margin-top: 20px; }
    </style>
</head>
<body>
    <h1>üîß Upload Flow Debug Tool</h1>
    
    <div class="section info">
        <h3>Test the Complete Upload ‚Üí AI Results Flow</h3>
        <p>This tool tests each step of the upload and processing pipeline to identify where the issue occurs.</p>
    </div>

    <!-- Step 1: Test File Upload API -->
    <div class="section">
        <h3>Step 1: Test File Upload</h3>
        <input type="file" id="testFile" accept="image/*" />
        <button onclick="testUpload()">Test Upload API</button>
        <div id="uploadResult"></div>
    </div>

    <!-- Step 2: Test Process Trip API -->
    <div class="section">
        <h3>Step 2: Test Trip Processing</h3>
        <input type="text" id="imagePath" placeholder="/uploads/filename.jpg" />
        <button onclick="testProcessing()">Test Processing API</button>
        <div id="processingResult"></div>
    </div>

    <!-- Step 3: Complete Flow Test -->
    <div class="section">
        <h3>Step 3: Complete Flow Test</h3>
        <button onclick="testCompleteFlow()">Test Upload + Processing Flow</button>
        <div id="completeFlowResult"></div>
    </div>

    <div id="results"></div>

    <script>
        async function testUpload() {
            const fileInput = document.getElementById('testFile');
            const resultDiv = document.getElementById('uploadResult');
            
            if (!fileInput.files[0]) {
                resultDiv.innerHTML = '<p style="color: red;">Please select a file first!</p>';
                return;
            }

            const formData = new FormData();
            formData.append('files', fileInput.files[0]);
            formData.append('driverId', 'test-driver-123');

            try {
                resultDiv.innerHTML = '<p>Testing upload...</p>';
                const response = await fetch('/api/upload', {
                    method: 'POST',
                    body: formData
                });

                const result = await response.json();
                
                if (response.ok) {
                    resultDiv.innerHTML = `
                        <div class="success">
                            <h4>‚úÖ Upload Successful</h4>
                            <pre>${JSON.stringify(result, null, 2)}</pre>
                        </div>
                    `;
                    
                    // Set the path for step 2
                    if (result.files && result.files[0] && result.files[0].path) {
                        document.getElementById('imagePath').value = result.files[0].path;
                    }
                } else {
                    resultDiv.innerHTML = `
                        <div class="error">
                            <h4>‚ùå Upload Failed</h4>
                            <pre>${JSON.stringify(result, null, 2)}</pre>
                        </div>
                    `;
                }
            } catch (error) {
                resultDiv.innerHTML = `
                    <div class="error">
                        <h4>‚ùå Upload Error</h4>
                        <p>${error.message}</p>
                    </div>
                `;
            }
        }

        async function testProcessing() {
            const imagePath = document.getElementById('imagePath').value;
            const resultDiv = document.getElementById('processingResult');
            
            if (!imagePath) {
                resultDiv.innerHTML = '<p style="color: red;">Please enter an image path!</p>';
                return;
            }

            try {
                resultDiv.innerHTML = '<p>Testing processing...</p>';
                const response = await fetch('/api/process-trip', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        imagePath: imagePath,
                        driverId: 'test-driver-123'
                    })
                });

                const result = await response.json();
                
                if (response.ok) {
                    resultDiv.innerHTML = `
                        <div class="success">
                            <h4>‚úÖ Processing Successful</h4>
                            <h5>Extracted Data:</h5>
                            <pre>${JSON.stringify(result.extractedData, null, 2)}</pre>
                            <h5>AI Insights:</h5>
                            <pre>${JSON.stringify(result.aiInsights, null, 2)}</pre>
                            <h5>Predictions:</h5>
                            <pre>${JSON.stringify(result.predictions, null, 2)}</pre>
                        </div>
                    `;
                } else {
                    resultDiv.innerHTML = `
                        <div class="error">
                            <h4>‚ùå Processing Failed</h4>
                            <pre>${JSON.stringify(result, null, 2)}</pre>
                        </div>
                    `;
                }
            } catch (error) {
                resultDiv.innerHTML = `
                    <div class="error">
                        <h4>‚ùå Processing Error</h4>
                        <p>${error.message}</p>
                    </div>
                `;
            }
        }

        async function testCompleteFlow() {
            const resultDiv = document.getElementById('completeFlowResult');
            resultDiv.innerHTML = '<p>Testing complete flow...</p>';

            try {
                // Step 1: Test with mock upload (no actual file)
                resultDiv.innerHTML += '<p>Step 1: Testing processing with default path...</p>';
                
                const response = await fetch('/api/process-trip', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        imagePath: '/uploads/sample-trip.jpg',
                        driverId: 'test-driver-123'
                    })
                });

                const result = await response.json();
                
                if (response.ok && result.success) {
                    resultDiv.innerHTML = `
                        <div class="success">
                            <h4>‚úÖ Complete Flow Working!</h4>
                            <p><strong>The AI processing pipeline is working correctly.</strong></p>
                            <p>Issue is likely in the frontend state management.</p>
                            
                            <h5>Recommendations:</h5>
                            <ul>
                                <li>Check browser console for JavaScript errors</li>
                                <li>Verify the "View AI Results" button click handler</li>
                                <li>Check if the ProcessingResults component is receiving props correctly</li>
                            </ul>

                            <h5>Processing Results:</h5>
                            <pre>${JSON.stringify({
                                extractedData: result.extractedData,
                                aiInsights: result.aiInsights,
                                predictions: result.predictions
                            }, null, 2)}</pre>
                        </div>
                    `;
                } else {
                    resultDiv.innerHTML = `
                        <div class="error">
                            <h4>‚ùå Complete Flow Failed</h4>
                            <pre>${JSON.stringify(result, null, 2)}</pre>
                        </div>
                    `;
                }
            } catch (error) {
                resultDiv.innerHTML = `
                    <div class="error">
                        <h4>‚ùå Complete Flow Error</h4>
                        <p>${error.message}</p>
                    </div>
                `;
            }
        }
    </script>
</body>
</html>
